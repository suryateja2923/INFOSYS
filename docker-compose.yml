services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ai_backend
    restart: unless-stopped
    environment:
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://localhost:3000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
