name: CI Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build, test and push images
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: echo "::set-output name=tag::${GITHUB_SHA::8}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps and run tests
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps and build
        run: |
          npm ci
          npm run build --if-present

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/trail1-backend:${{ steps.set-tag.outputs.tag }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/trail1-frontend:${{ steps.set-tag.outputs.tag }}

      - name: Create deploy compose file
        run: |
          cat > deploy-compose.yml <<EOF
          version: '3.8'
          services:
            backend:
              image: ${DOCKER_USER:=REPLACE}/${IMG_BACKEND:=trail1-backend}:${TAG}
            frontend:
              image: ${DOCKER_USER:=REPLACE}/${IMG_FRONTEND:=trail1-frontend}:${TAG}
          EOF
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          IMG_BACKEND: trail1-backend
          IMG_FRONTEND: trail1-frontend
          TAG: ${{ steps.set-tag.outputs.tag }}

      - name: Upload compose for deploy
        uses: actions/upload-artifact@v4
        with:
          name: deploy-compose
          path: deploy-compose.yml

  deploy:
    name: Remote deploy via SSH
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Download deploy compose
        uses: actions/download-artifact@v4
        with:
          name: deploy-compose

      - name: Copy compose to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          source: deploy-compose.yml
          target: ${{ secrets.DEPLOY_TARGET_PATH }}

      - name: Run remote docker-compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_TARGET_PATH }}
            docker compose pull || true
            docker compose up -d --remove-orphans
